<html>
    <head>
        <title>Registartion Form</title>
    </head>
    <body bgcolor="#ffffb3">
        <b> <h1>Registartion Form</h1></b>
        <hr>
        <form>
            <label for="First Name"><b>First Name:</b></label>
            <input type="text" name="name" id="name"
                placeholder="Enter First Name" required>
            <br><br>
            <label for="Middle Name"><b>Middle Name:</b></label>
            <input type="text" name="name" id="name"
                placeholder="Enter Middle Name">
            <br><br>
            <label for="Last Name"><b>Last Name:</b></label>
            <input type="text" name="name" id="name"
                placeholder="Enter Last Name" required>
            <br><br>
            <label for="tel"><b>Phone:</b></label>
            <input type="tel" name="tel" required
                placeholder="Enter Your Number">
            <br><br>
            <label for="email"><b>Email:</b></label>
            <input type="text" name="email" id="email"
                placeholder="Enter Email Address" required>
            <br><br>
            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password"
                placeholder="Enter Password" required>
            <br><br>
            <label for="confirm"><b>Retype Password:</b></label>
            <input type="password" name="confirm" id="confirm"
                placeholder="Enter Password" required>
            <br><br>
            <label for="gender"><b>Gender:</b></label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br><br>
            <label for="hobby"><b>Hobby:</b></label>
            <input type="checkbox" name="hobby" value="writing" checked>writing
            <input type="checkbox" name="hobby" value="reading">reading
            <input type="checkbox" name="hobby" value="playing">playing
            <br><br>
            <label for="City"><b>City:</b></label>
            <select name="city" id="city">
                <option value="Surat">Surat:</option>
                <option value="Ahmedabad">Ahmedabad:</option>
                <option value="Vadodara">Vadodara:</option>
                <option value="Bhavnagar">Bhavnagar:</option>

            </select>
            <br><br>

            <label for="date"><b>Date:</b></label>
            <input type="date" name="date" value="date" required>
            <br><br>
            <label for="color"><b>Color:</b></label>
            <input type="color" name="color" value="color" required>
            <br><br>
            <label for="Range"><b>Range:</b></label>
            <input type="range" name="range" value="range" required>
            <br><br>

            <label for="file"><b>File:</b></label>
            <input type="file" name="file" required>
            <br><br>
            <b>feedback:</b><textarea cols="30" rows="10"></textarea>
            <br>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </form>

    </body>
</html>
